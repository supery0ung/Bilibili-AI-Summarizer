# 标题正则黑名单 (大小写不敏感)
# 示例:
# - '(电影|电视剧|综艺|游戏剧情|通关|速通)'
# - '(PV|预告|trailer|op\b|ed\b)'
# - '(MV|纯音乐|翻唱|舞蹈|asmr)'
title_deny_regex: []

# 当无法确定时是否保留 (true = 更多视频, false = 更保守)
keep_when_uncertain: true
